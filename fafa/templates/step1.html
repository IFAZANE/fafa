<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Je suis FAFA !</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      padding: 40px;
      justify-content: space-between;
      background-color: white;
    }

    .left-section {
      width: 50%;
    }

    .right-section {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-section img {
      width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    h1 {
      font-size: 40px;
      color: #00205B;
      font-weight: 700;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group.full-width {
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
    }

    .subsection-title {
      margin-top: 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      font-size: 15px;
    }

    .subsection-title::after {
      content: ' ⓘ';
      font-size: 14px;
      margin-left: 5px;
    }

    button {
      margin-top: 25px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      width: fit-content;
      align-self: flex-end;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    button::after {
      content: '➔';
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Section gauche -->
    <div class="left-section">
      <h1>Je suis FAFA !</h1>
      <h2>Étape 1 — Identification</h2>
      <form>
        <!-- Souscripteur -->
        <div class="form-group">
          <div style="flex:1;">
            <label>Nom* :</label>
            <input type="text" required>
          </div>
          <div style="flex:1;">
            <label>Prénoms* :</label>
            <input type="text" required>
          </div>
        </div>

        <div class="form-group">
          <div style="flex:1;">
            <label>Date de naissance* :</label>
            <input type="date" required>
          </div>
          <div style="flex:1;">
            <label>Téléphone* :</label>
            <input type="tel" placeholder="+228" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Adresse* :</label>
          <input type="text" required>
        </div>

        <!-- Assuré -->
        <div class="subsection-title">Assuré (si différent du souscripteur) :</div>

        <div class="form-group">
          <div style="flex:1;">
            <label>Nom :</label>
            <input type="text">
          </div>
          <div style="flex:1;">
            <label>Prénoms :</label>
            <input type="text">
          </div>
        </div>

        <div class="form-group">
          <div style="flex:1;">
            <label>Date de naissance :</label>
            <input type="date">
          </div>
          <div style="flex:1;">
            <label>Téléphone :</label>
            <input type="tel" placeholder="+228">
          </div>
        </div>

        <div class="form-group full-width">
          <label>Adresse :</label>
          <input type="text">
        </div>

        <!-- Bouton -->
        <button type="submit">Suivant</button>
      </form>
    </div>

    <!-- Section droite -->
    <div class="right-section">
      <img src="b8a27a6e-e29b-413e-a3da-be14e45fa664.png" alt="Homme confiant dans une usine">
    </div>
  </div>

</body>
</html>
